<script type="text/javascript">
	$(window).bind("load", function() { 
		startPlayground();
	});

	// level switcher
	setTimeout(function() {
	  gameMode = 0;
	}, 1000);

	var isBroadcasted = 0,
			levelScore = 0;
			
	window.setInterval(function(){
		if(isBroadcasted === 0) {
				levelScore = document.getElementById('score').innerHTML;
				isBroadcasted = 0;
			if(parseInt(levelScore) === 10) {
				var r = confirm("Congratulations! Proceed to next level");
				if (r === true) {
				  window.location = "../level2/index.html";
				}
			}
		} 
	}, 1000);

</script>
