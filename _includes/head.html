<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <link rel="canonical" href="{{ site.url }}{{ page.url }} | replace:'index.html', ''" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- METADATA -->
  <meta name="description" content="{{ site.description }}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="{{ site.keywords }}">

  <!-- OPEN GRAPH -->
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ site.url }}/public/mg-fb.jpg" />
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="website" />

  <!-- TWITTER CARD -->
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image" content="{{ site.url }}/public/mg-tw.png" />
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
  <meta name="twitter:description" content="{{ site.description }}" />

  <title>
    {% if page.title == "Home" %} {{ site.title }} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
  </title>

  <!-- ICONS -->
  <link rel="image_src" href="{{ site.baseurl }}public/icon.jpg" />
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}public/icon.jpg" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}bower_components/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="{{ site.baseurl }}bower_components/chartist/dist/chartist.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">
</head>
